databaseChangeLog:
  - changeSet:
      id: create-statement-table
      author: d3k0d4nce
      changes:
        - createTable:
            tableName: statement
            columns:
              - column:
                  name: statement_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    foreignKey: true
                    references: client(client_id)
                    foreignKeyName: FK_STATEMENT_CLIENT
              - column:
                  name: credit_id
                  type: UUID
                  constraints:
                    foreignKey: true
                    references: credit(credit_id)
                    foreignKeyName: FK_STATEMENT_CREDIT
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: creation_date
                  type: DATE
              - column:
                  name: applied_offer
                  type: JSONB
              - column:
                  name: sign_date
                  type: TIMESTAMP
              - column:
                  name: ses_code
                  type: INTEGER
              - column:
                  name: status_history
                  type: JSONB